<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>
      <title>Add New User</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" href="assets/lib/bootstrap-2.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/lib/bootstrap-2.1.1/css/bootstrap-responsive.min.css">
      <link rel="stylesheet" href="assets/lib/prettify/prettify.css">
      <link rel="stylesheet" href="assets/lib/codemirror/codemirror.css">
      <link rel="stylesheet" href="assets/lib/codemirror/monokai.css">
      <link rel="stylesheet" href="assets/lib/angular-ui/angular-ui.min.css">
      <link rel="stylesheet" href="assets/css/ngt-styles.css">

      <script type="text/javascript" src="assets/lib/jquery-1.8.1/jquery-1.8.1.js"></script>
      <script type="text/javascript" src="assets/lib/underscore/underscore-min.js"></script>
      <script type="text/javascript" src="assets/lib/prettify/prettify.js"></script>
      <script type="text/javascript" src="assets/lib/codemirror/codemirror.js"></script>
      <script type="text/javascript" src="assets/lib/codemirror/mode/javascript/javascript.js"></script>
      <script type="text/javascript" src="assets/lib/tinymce/jquery.tinymce.js"></script>
      <script type="text/javascript" src="assets/lib/tinymce/tiny_mce_jquery_src.js"></script>
      <script type="text/javascript" src="assets/lib/bootstrap-2.1.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="assets/lib/angular-1.0.3/angular.min.js"></script>
      <script type="text/javascript" src="assets/lib/angular-ui/angular-ui.min.js"></script>
      <script type="text/javascript" src="assets/js/directives/components.js"></script>
      <script type="text/javascript" src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      
      <h2>Παραδείγματα Οθονών GIS</h2>
      
      <ul class="breadcrumb">
        <li><a href="index.html">Λίστα Παραδειγμάτων</a> <span class="divider">/</span></li>
        <li class="active">Προσθήκη νέου Επιπέδου</li>
      </ul>      
      
      <div>
        Οθόνη στο GIS : <a href="http://nobits.dyndns.ws:3000/layers/new" target="_blank">http://nobits.dyndns.ws:3000/layers/new</a>
      </div>
      
      <form action="#" method="POST">
        
        <!-- ANGULAR COMPONENTS : START -->
        <fieldset ngt-title="Προσθήκη Επιπέδου" ngt-subtitle="(Νέα Εγγραφή)">
            <vbox>
                <input type="text" id="testText" ngt-label="Test text input not required"
                       ngt-helper-text="Είναι το όνομα το οποίο θα φαίνεται στο χάρτη">

                <input type="text" id="testTextRequired" ngt-label="Test text input required"
                       ngt-helper-text="Είναι το όνομα το οποίο θα φαίνεται στο χάρτη"
                       ngt-error="Το πεδίο είναι απαραίτητο"
                       ngt-error-email="Πρέπει να πληκτρολογήσετε ένα email"
                       required>

                <input type="email" id="testEmail" ngt-label="Test email input"
                       ngt-helper-text="Είναι o μοναδικός κωδικός ο οποίος θα αναπαριστά το επίπεδο αυτό"
                       ngt-error="Το πεδίο είναι απαραίτητο"
                       ngt-error-email="Πρέπει να πληκτρολογήσετε ένα email"
                       required>

                <input type="text" id="testCustom" ngt-label="Test custom pattern input"
                       ngt-helper-text="Είναι o μοναδικός κωδικός ο οποίος θα αναπαριστά το επίπεδο αυτό"
                       ngt-error="Το πεδίο είναι απαραίτητο"
                       ngt-error-pattern="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/"
                       ngt-error-custom="Πρέπει να πληκτρολογήσετε ένα email"
                       required>

                <!--
                <input-block ng-model="help3" title="Τίτλος" helper-text="Είναι το όνομα το οποίο θα φαίνεται στο χάρτη" name="layer[title]" id="layer_title" required="true" required-error-text="Ο τίτλος είναι απαραίτητος"></input-block>

                <input-password-block title="Κωδικός" helper-text="Είναι o μοναδικός κωδικός ο οποίος θα αναπαριστά το επίπεδο αυτό" name="layer[code]" id="layer_code" required="true" required-error-text="Ο κωδικός είναι απαραίτητος" format="[A-Za-z]" format-error-text="Ο κωδικός πρέπει να αποτελείται αποκλειστικά από ΑΓΓΛΙΚΟΥΣ χαρακτήρες"></input-password-block>
                <input-integer-block title="Σειρά εμφάνισης" helper-text="Καθορίζει τη σειρά με την οποία θα εμφανίζεται το επίπεδο στο χάρτη" name="layer[position]" id="layer_position"></input-integer-block>

                <input-checkbox-block ng-model="checkValue" title="Ενεργό" helper-text="Καθορίζει το αν θα εμφανίζεται ή όχι στο χάρτη" name="layer[is_active]" id="layer_is_active"></input-checkbox-block>
                <input-checkbox-block title="Κηρυγμένο" helper-text="Καθορίζει το αν θα εμφανίζεται ή όχι στο χάρτη ΣΕ ΜΗ ΣΥΝΔΕΔΕΜΕΝΟΥΣ ΧΡΗΣΤΕΣ" name="layer[is_public]" id="layer_is_public"></input-checkbox-block>

                <editor-block style="width:400px;" ng-model="editorValue" title="Περιγραφή" editor-markup-type="html" helper-text="Θα εμφανίζεται  ως tooltip όταν ο χρήστης κάνει mouse-hover πάνω από το όνομα του επιπέδου. Μπορείτε να χρησιμοποιήσετε HTML για να δώσετε έμφαση" name="layer[description]" id="layer_description"></editor-block>
                <editor-block style="width:400px;" ng-model="editorValue" title="Επιλογές" editor-markup-type="json" helper-text="Οι επιλογές σχετικά με αυτό το επίπεδο (μόνο για προχωρημένους χρήστες)" name="layer[options]" id="layer_options"></editor-block>
                <editor-block style="width:400px;" ng-model="editorValue" title="Επιλογές" editor-markup-type="default" helper-text="Οι επιλογές σχετικά με αυτό το επίπεδο (μόνο για προχωρημένους χρήστες)" name="layer[options]" id="layer_options"></editor-block>
                -->
            </vbox>
        </fieldset>
        <!-- ANGULAR COMPONENTS : END -->
        
        <div class="form-actions">
          <input class="btn btn-primary" value="Προσθήκη Χρήστη" type="submit" data-original-title="Προσθήκη Χρήστη">
          <span class="responsive-spacer">&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <a class="btn" href="#" data-original-title="Ακύρωση">Ακύρωση</a>
        </div>          
          
      </form> 
    </div>
  </body>
<html>
