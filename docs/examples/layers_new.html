<!DOCTYPE html>
<html>
  <head>
    <title>Add New User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="assets/lib/bootstrap-2.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/bootstrap-2.1.1/css/bootstrap-responsive.min.css">

    <script type="text/javascript" src="assets/lib/angular-1.0.2/angular.min.js"></script>
    <script type="text/javascript" src="assets/lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="assets/lib/jquery-1.8.1/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="assets/lib/bootstrap-2.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <h2>Παραδείγματα Οθονών GIS</h2>
      
      <ul class="breadcrumb">
        <li><a href="index.html">Λίστα Παραδειγμάτων</a> <span class="divider">/</span></li>
        <li class="active">Προσθήκη νέου Επιπέδου</li>
      </ul>      
      
      <div>
        Οθόνη στο GIS : <a href="http://nobits.dyndns.ws:3000/layers/new" target="_blank">http://nobits.dyndns.ws:3000/layers/new</a>
      </div>
      
      <form action="#" method="POST">
        
        <!-- ANGULAR COMPONENTS : START -->
        <fieldset ngt-title="Προσθήκη Επιπέδου" ngt-subtitle="(Νέα Εγγραφή)">
          <input-block title="Τίτλος" helper-text="Είναι το όνομα το οποίο θα φαίνεται στο χάρτη" name="layer[title]" id="layer_title" required="true" required-error-text="Ο τίτλος είναι απαραίτητος"/>
          <input-block title="Κωδικός" helper-text="Είναι o μοναδικός κωδικός ο οποίος θα αναπαριστά το επίπεδο αυτό" name="layer[code]" id="layer_code" required="true" required-error-text="Ο κωδικός είναι απαραίτητος" format="[A-Za-z]" format-error-text="Ο κωδικός πρέπει να αποτελείται αποκλειστικά από ΑΓΓΛΙΚΟΥΣ χαρακτήρες" />
          <input-integer-block title="Σειρά εμφάνισης" helper-text="Καθορίζει τη σειρά με την οποία θα εμφανίζεται το επίπεδο στο χάρτη" name="layer[position]" id="layer_position" />

          <input-checkbox-block title="Ενεργό" helper-text="Καθορίζει το αν θα εμφανίζεται ή όχι στο χάρτη" name="layer[is_active]" id="layer_is_active" />
          <input-checkbox-block title="Κηρυγμένο" helper-text="Καθορίζει το αν θα εμφανίζεται ή όχι στο χάρτη ΣΕ ΜΗ ΣΥΝΔΕΔΕΜΕΝΟΥΣ ΧΡΗΣΤΕΣ" name="layer[is_public]" id="layer_is_public" />

          <editor-block title="Περιγραφή" editor-markup-type="html" helper-text="Θα εμφανίζεται  ως tooltip όταν ο χρήστης κάνει mouse-hover πάνω από το όνομα του επιπέδου. Μπορείτε να χρησιμοποιήσετε HTML για να δώσετε έμφαση" name="layer[description]" id="layer_description" />
          <editor-block title="Επιλογές" editor-markup-type="json" helper-text="Οι επιλογές σχετικά με αυτό το επίπεδο (μόνο για προχωρημένους χρήστες)" name="layer[options]" id="layer_options" />
        </fieldset>
        <!-- ANGULAR COMPONENTS : END -->
        
        <div class="form-actions">
          <input class="btn btn-primary" value="Προσθήκη Χρήστη" type="submit" data-original-title="Προσθήκη Χρήστη">
          <span class="responsive-spacer">&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <a class="btn" href="#" data-original-title="Ακύρωση">Ακύρωση</a>
        </div>          
          
      </form> 
    </div>
  </body>
<html>
