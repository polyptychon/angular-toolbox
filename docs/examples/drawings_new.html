<!DOCTYPE html>
<html>
  <head>
    <title>Add New User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="assets/lib/bootstrap-2.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/bootstrap-2.1.1/css/bootstrap-responsive.min.css">

    <script type="text/javascript" src="assets/lib/angular-1.0.2/angular.min.js"></script>
    <script type="text/javascript" src="assets/lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="assets/lib/jquery-1.8.1/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="assets/lib/bootstrap-2.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <h2>Παραδείγματα Οθονών GIS</h2>
      
      <ul class="breadcrumb">
        <li><a href="index.html">Λίστα Παραδειγμάτων</a> <span class="divider">/</span></li>
        <li class="active">Προσθήκη νέου Σχεδίου</li>
      </ul>      
      
      <div>
        Οθόνη στο GIS : <a href="http://nobits.dyndns.ws:3000/drawings/new" target="_blank">http://nobits.dyndns.ws:3000/drawings/new</a>
      </div>
      
      <form action="#" method="POST">
        
        <!-- ANGULAR COMPONENTS : START -->
        <ngt-ui-fieldset title="Προσθήκη Σχεδίου" ngt-ui-subtitle="(Νέα Εγγραφή)">
          <ngt-ui-text-block title="Τίτλος" ngt-ui-helper-text="Είναι το όνομα το οποίο θα φαίνεται στο χάρτη" name="drawing[title]" id="drawing_title" ngt-ui-vd-required="true" ngt-ui-vd-required-error-text="Ο τίτλος είναι απαραίτητος"/>
          <ngt-ui-text-block title="Κωδικός" ngt-ui-helper-text="Είναι o μοναδικός κωδικός ο οποίος θα αναπαριστά το σχέδιο αυτό" name="drawing[code]" id="drawing_code" ngt-ui-vd-required="true" ngt-ui-vd-required-error-text="Ο κωδικός είναι απαραίτητος" ng-ui-md-format="[A-Za-z]" ng-ui-md-format-error-text="Ο κωδικός πρέπει να αποτελείται αποκλειστικά από ΑΓΓΛΙΚΟΥΣ χαρακτήρες" />

          <ngt-ui-select-block ngt-ui-select-items="data/layers.json" ngt-ui-select-options="{fields:{value:'id', label:'description'}, minCharsToAutoComplete:1, openOnClick:true}" title="Επίπεδο(Layer)" ngt-ui-helper-text="Επιλέξτε το Επίπεδο στο οποίο θα εμφανίζεται αυτό το σχέδιο" ngt-ui-vd-required ngt-ui-vd-required-error-text="Πρέπει να επιλέξετε Επίπεδο" />

          <ngt-ui-checkbox-block title="Ενεργό" ngt-ui-helper-text="Καθορίζει το αν θα εμφανίζεται ή όχι στο χάρτη" name="drawing[is_active]" id="drawing_is_active" />
          <ngt-ui-checkbox-block title="Κηρυγμένο" ngt-ui-helper-text="Καθορίζει το αν θα εμφανίζεται ή όχι στο χάρτη ΣΕ ΜΗ ΣΥΝΔΕΔΕΜΕΝΟΥΣ ΧΡΗΣΤΕΣ" name="drawing[is_public]" id="drawing_is_public" />

          <ngt-ui-editor-block title="Περιγραφή" ngt-ui-editor-markup="html" ngt-ui-helper-text="Θα εμφανίζεται  ως tooltip όταν ο χρήστης κάνει mouse-hover πάνω από το όνομα του επιπέδου. Μπορείτε να χρησιμοποιήσετε HTML για να δώσετε έμφαση" name="drawing[description]" id="drawing_description" />
          <ngt-ui-editor-block title="Markup σχεδίου (KML)" ngt-ui-editor-markup="xml" ngt-ui-helper-text="Ο KML κώδικας (XML) για το σχέδιο αυτό" name="drawing[options]" id="drawing_options" />
        </ngt-ui-fieldset>
        <!-- ANGULAR COMPONENTS : END -->
        
        <div class="form-actions">
          <input class="btn btn-primary" value="Προσθήκη Χρήστη" type="submit" data-original-title="Προσθήκη Χρήστη">
          <span class="responsive-spacer">&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <a class="btn" href="#" data-original-title="Ακύρωση">Ακύρωση</a>
        </div>          
          
      </form> 
    </div>
  </body>
<html>
